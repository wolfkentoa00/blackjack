<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette - Casino Style</title>
    <link rel="stylesheet" href="roulette.css">
</head>
<body>
    <div id="game-container">
        <header id="game-header">
            <div id="balance-display" class="balance">Balance: $1000.00</div>
            <div id="game-logo">ROULETTE</div>
            <div id="message-area" class="message">Place your bets!</div>
        </header>

        <main id="game-main">
            <div id="wheel-section">
                <div id="wheel-container">
                    <div id="wheel">
                        </div>
                    <div id="ball-track">
                        <div id="ball"></div>
                    </div>
                    <div id="wheel-center-cover"></div>
                </div>
            </div>

            <div id="betting-section">
                <div id="betting-table">
                    </div>
            </div>
        </main>

        <footer id="game-controls">
            <div id="chip-selection-area">
                <div class="chip-rail">
                    </div>
            </div>
            <div id="action-buttons-area">
                <button id="spin-button" class="action-button primary-action">SPIN</button>
                <button id="clear-bets-button" class="action-button">CLEAR BETS</button>
            </div>
        </footer>
    </div>

    <script src="roulette.js"></script>
</body>
</html>
